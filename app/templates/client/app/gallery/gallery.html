<div ng-include="'components/navbar/navbar.html'"></div>

 <div class="container" ng-controller="GalleryCtrl as vm">
      <table class="table">
            <thead>
              <tr>
                  <th>#</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Contact</th>
                  <th>Address</th>
                  <th>Gender</th>

              </tr>
            </thead>
            <tbody>

              <tr ng-repeat ="list in vm.lists">
                  <td>{{list.id}}</td>
                  <td>{{list.name}}</td>
                  <td>{{list.email}}</td>
                  <td>{{list.contact}}</td>
                  <td>{{list.address}}</td>
                  <td>{{list.gender}}</td>
              </tr>

            </tbody>
    </table>
 </div>

</div>
