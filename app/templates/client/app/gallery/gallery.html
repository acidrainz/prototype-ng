<div ng-include="'components/navbar/navbar.html'"></div>

 <div class="container">
      <table class="table">
            <thead>
              <tr>
                  <th>#</th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Contact</th>
                  <th>Address</th>
                  <th>Gender</th>
                  <th>Actions</th>

              </tr>
            </thead>
            <tbody>

              <tr ng-repeat ="list in vm.lists">
                  <td>{{list.user_id}}</td>
                  <td>{{list.name}}</td>
                  <td>{{list.email}}</td>
                  <td>{{list.contact}}</td>
                  <td>{{list.address}}</td>
                  <td>{{list.gender}}</td>
                  <td>
                        <a ng-click="vm.editUser(list.user_id)" class="btn btn-small btn-primary">edit</a>
                        <a ng-click="vm.deleteUser(list.user_id)" class="btn btn-small btn-danger">delete</a>
                    </td>

              </tr>

            </tbody>
    </table>
 </div>

</div>
